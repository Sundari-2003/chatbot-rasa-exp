version: "3.1"

intents:
  - greet
  - goodbye
  - check_balance
  - check_account_type

entities:
  - customer_name

slots:
  customer_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: customer_name

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

actions:
  - action_check_balance
  - action_check_account_type



