version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you

- intent: check_balance
  examples: |
    - what is [Alice](customer_name)'s balance
    - show me [Bob](customer_name)'s account balance
    - how much money does [Charlie](customer_name) have
    - balance of [David](customer_name)
    - how much money does [Eve](customer_name) have

- intent: check_account_type
  examples: |
    - what type of account does [Alice](customer_name) have
    - tell me the account type of [Bob](customer_name)
    - account type for [Charlie](customer_name)
    - what is [David](customer_name)'s account type
    - show [Eve](customer_name)'s account type

- intent: check_last_transaction
  examples: |
    - what was [Alice](customer_name)'s last transaction
    - show me [Bob](customer_name)'s recent transaction
    - tell me [Charlie](customer_name)'s last activity
    - last transaction of [David](customer_name)
    - what did [Eve](customer_name) last do

- lookup: customer_name
  examples: |
    - Alice
    - Bob
    - Charlie
    - David
    - Eve


